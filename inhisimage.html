<html lang="en">
    <head>
        <title>Made In His Image</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="main.css">
    </head>
    <body>

        <div id="container"></div>

        <script id="vertexShader" type="x-shader/x-vertex">

            varying vec2 vUv;
        uniform vec2 resolution;
            void main()    {

                vUv = uv;
                gl_Position = vec4( position, 1.0 );
            }
        </script>

        <script id="fragmentShader" type="x-shader/x-fragment">
            varying vec2 vUv;
        uniform vec2 resolution;
        uniform float time;
void main(){
    vec2 p=-(vUv.yx-.5)/(resolution.xy/min(resolution.x,resolution.y))*11.;
    p.x+=.5;
        float l=0.,b=0.,m=0.,n=0.,r=0.,q=0.//-sin(time)/50.; //uncomment prior comment to dance
            ;
    //mandelbrot\heart
        vec2 g=p;
        g.x-=.5;
        vec2 s=g;
        for(int f=0;f<50;f+=1)if(abs(s.x+s.y)>2.&&f>1)break;
        else{
            s=vec2(((s.x*s.x-s.y*s.y)-g.x),(2.0*s.x*s.y-g.y-q));//mandelbrot loop factored into real and imaginary components from s<-s^2-g
            n+=.02;
    }
    //face
        g=p*2.;
        s = g;
        for (int f=0;f<21;f+=1)if(abs(s.y)>19.&&(f==1||f>3)){
            l=1.-length(s)/40.;//clouds and face
            break;
        }
        else{
            s=vec2(-1./(s.x*s.x-s.y*s.y-g.x), 2.0*s.x*s.y-g.y);
            l=abs(s.y)*6.;//smooths middle horn
            if(s.x>-.1)l=s.x*50.;//closes small holes
        }
    //body
        g=p;
        s=g;
        if (g.x>0.)for(int f=0;f<30;f+=1)if(abs(s.x)+abs(s.y)>52.&&f>4)b=abs(s.y)/77.;
        else{
            s=2.*vec2(-1./(s.x*s.x-s.y*s.y-g.x),(2.0*s.x*s.y-g.y-q));
            s.x=sqrt(abs(s.x));
        }
    //musculature
        g=p;
        g.x+=.5;
        s=g;
        if (g.x>1.25&&abs(g.y)<2.5)for(int f=0;f<30;f+=1)if(abs(s.x+s.y)>11.&&f>8)m=abs(s.y)/50.;
        else{
            s=1.3*vec2(-1.5/((1.*s.x*s.x-2.*s.y*s.y)-g.x),(1.9*s.x*s.y-1.87*g.y-q/4.));
            s.x=pow(abs(s.x),.57);
        }
    //robe
        g=p;
        g.x+=.1;
        g/=1.1;
        s=g;
        if (g.x>.5)for(int f=0;f<70;f+=1)if(abs(s.x+s.y)>11.&&f>7)r=1.*clamp(1.3-abs(g.x-2.),0.,1.);
        else {
            s=vec2(-2./((s.x*s.x-1.8*s.y*s.y)-g.x),(3.*s.x*s.y-1.3*g.y -q));s*=1.11;
            s.x=pow(abs(s.x),.8);
        }

    //legs
        g=p*.5;
        s=g;
        if (g.x>.75&&g.x<1.7&&abs(g.y*g.x)<.54    )for(int f=0;f<23;f+=1)if(abs(s.x)+abs(s.y)>52.&&f>3)b=abs(s.x)/100.;
            else{
                s=3.*vec2(-1./(s.x*s.x-s.y*s.y-g.x),77.*s.x*s.y-g.y-q);
                s.y=-1./s.y;
            }
    gl_FragColor=vec4(n+b+r+m*3.,b/2.+r+m*3.,r,1.)+vec4(vec3(clamp(1.-l,0.,1.)),1.);}

        </script>
<script src="./three.min.js"></script>
        <script>

            var container;
            var camera, scene, renderer;
            var uniforms;
            init();
            animate();

var rez = window.devicePixelRatio;
window.addEventListener('keydown', function(event) {
var x = parseInt(String.fromCharCode(event.which || event.keyCode));
if (x==1){rez = window.devicePixelRatio /x; renderer.setPixelRatio( rez);}
else if (String.fromCharCode(event.which || event.keyCode)=="Ã€")
    {rez=window.devicePixelRatio*2.;renderer.setPixelRatio( rez);
    }
    

}, false);

            function init() {

                container = document.getElementById( 'container' );
                camera = new THREE.OrthographicCamera( - 1, 1, 1, - 1, 0, 1 );
                scene = new THREE.Scene();
                var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

                uniforms = {
        resolution: {value: new THREE.Vector2()},
        
        time: {value: 1.0 },
      };

      uniforms.resolution.value.x = window.innerWidth;
      uniforms.resolution.value.y = window.innerHeight;
                var material = new THREE.ShaderMaterial( {
                    uniforms: uniforms,
                    vertexShader: document.getElementById( 'vertexShader' ).textContent,
                    fragmentShader: document.getElementById( 'fragmentShader' ).textContent
                } );
                var mesh = new THREE.Mesh( geometry, material );
                scene.add( mesh );
                renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );


                renderer.setPixelRatio( window.devicePixelRatio);//this will pixelate if changed

                container.appendChild( renderer.domElement );
                onWindowResize();
                window.addEventListener( 'resize', onWindowResize, false );
            }
            function onWindowResize() {

      uniforms.resolution.value.x = window.innerWidth;
      uniforms.resolution.value.y = window.innerHeight;
                renderer.setSize( window.innerWidth, window.innerHeight );
            }
            function animate( timestamp ) {
                uniforms[ "time" ].value = timestamp / 1000;
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
            }
        </script>

    </body>
</html>
